<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>

  <link rel="icon" href="favicon-16x16.png" type="favicon-pokedex">
  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemonImg">

    <h1 class="pokemonData">
      <span class="pokemonNumber"></span> -
      <span class="pokemonName"></span>
    </h1>

    <form class="form">
      <input type="search" class="inputSearch" placeholder="Name or Number" required>

    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="imgans/pokedex.png" alt="pokedex" class="pokedex">

  </main>

  <footer>
    <p>Criado por <a href="https://www.linkedin.com/in/luis-gustavo-9b2b6b2a8/">Luis Gustavo</a> e com a ajuda de <a href="https://github.com/manualdodev">Manual do Dev</a> </p>
  </footer>
</body>
</html>
